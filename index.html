<body>
<div class='container'>
	<div class = "row header">
			<span class="site-title">John David & Stacey <a href="http://www.mares.co/">Mares.co</a></span> &nbsp;&nbsp;<span class='about-me'>We are on the go. Here are our latest posts.</span>
	</div>
	<div class = "row">
		<div class="col span_12">
			<p class="post-header">Stacey</p>
			<p class="post-tweet"><a href="http://www.twitter.com/staceynicolem"><img class="tweet-icon" src="img/twitter.png"></a> &nbsp;{{{Tweet1}}}</p>
			<p class="post-title"><span class="post-title-text" id="title1"><a href="{{Blog1PostURL}}">{{Blog1PostTitle}}</a></span><span class="post-instructional title1">(Click for more posts)</span></p>
			<p class="post-subtitle">{{Blog1PostDate}}</p>
			<div class="post-paragraph">{{{Blog1PostText}}}</div>
		</div>
		<div class="col span_12">
			<p class="post-header clr">John David</p>
			<p class="post-tweet"><a href="http://www.twitter.com/staceynicolem"><img class="tweet-icon" src="img/twitter.png"></a>&nbsp;{{{Tweet2}}}</p>
			<p class="post-title"><span class="post-title-text" id="title2"><a href="{{Blog2PostURL}}">{{Blog2PostTitle}}</a></span><span class="post-instructional title2">(Click for more posts)</span></p>
			<p class="post-subtitle">{{Blog2PostDate}}</p>
			<div class="post-paragraph">{{{Blog2PostText}}}</div>
		</div>
	</div>

</div>
</body>
<script>
	$(document).ready(function(){
		console.log('ready');
		$('.post-title').hover(function(){
			var hoverID = $(this).attr('id');
			console.log('hover ' + hoverID);
			$('.post-instructional.' + hoverID).show();
		},function(){
			var hoverID = $(this).attr('id');
			console.log('unhover');
			$('.post-instructional.' + hoverID).hide();
		});
	});
</script>
